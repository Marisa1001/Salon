{% extends 'layouts/app.html' %}
 
<!-- Inicio bloque body -->
{% block body %}
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand mx-5" href="/#" class="titulogolden">
        <img src="https://i.pinimg.com/originals/37/da/a7/37daa7a295d1c30859c0959624187e6a.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Golden Eventos
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link  mx-1" aria-current="page" href="/#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active disabled mx-1" href="/contracts">Contratos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="/users">Usuarios</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
</header>
 
<section class="container my-5">
      <div class="content">
            <div class="row">
                <h1>Registrar Nuevo Contrato</h1>
                <hr>
            </div>
      </div>
</section>

<div class="container">
  <form action="{{url_for('contract_router.store')}}" method="POST" >
    <div class="mb-3">
      <label for="contract" class="form-label">Nombre y Apellido Cliente</label>
      <input type="text" class="form-control" name="client">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Tipo de Evento</label>
      <input type="text" class="form-control" name="tipe">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Color</label>
      <select class="form-select" name="color">
        <option selected>Seleccionar Color Adornado</option>
        <option value="Rojo">Rojo</option>
        <option value="Naranja">Naranja</option>
        <option value="Lila">Lila</option>
        <option value="Azul">Azul</option>
        <option value="Morado">Morado</option>
        <option value="Verde">Verde</option>
        <option value="Dorado">Dorado</option>
        <option value="Celeste">Celeste</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Fecha</label>
      <input type="date" class="form-control" name="date">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Servicios Adicionales</label>
      <br>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlineCheckbox1">Amplificacion</label>
      </div>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlineCheckbox1">Garzones</label>
      </div>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlineCheckbox1">Bocaditos</label>
      </div>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="inlineCheckbox1">Animador</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Total</label>
      <input type="number" class="form-control" name="total">
    </div>
    <br>
    <button type="submit" class="btn btn-dark">Guardar</button>
    <br>
    <br>
    <br>
    <br>
  </form>
</div>


{% endblock %}
<!-- Fin bloque body -->
